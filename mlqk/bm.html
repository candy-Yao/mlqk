            <div class="ydiv">
                <span class="yspan">温馨提醒：请仔细阅读以下考生须知。。。</span>
                <textarea name="阅读考生须知" id="" cols="100" rows="20" class="textarea">
                一、按照考试要求签署《诚信考试承诺书》。

                二、按规定时间入场（上午8：45，下午2：45），入场15分钟后禁止进入。入场时须主动出示准考证、学生证和下列证件之一：居民身份证、军人及武警人员证件、户口本、公安户籍部门开具的贴有近期免冠照片的身份证号码证明、护照等），接受考试工作人员核验，并按要求在考场座位表上签名。

                三、只准携带必要的文具入场，如铅笔（涂答题卡用）、黑色签字笔、橡皮。禁止携带任何书籍、笔记、资料、报刊、草稿纸以及各种无线通信工具、录放音机、电子记事本等物品。考场内不得擅自相互借用文具。

                四、入场后，对号入座，将本人准考证以及有效身份证件放在课桌上，以便核验。

                五、答题前认真填写答题卡中的姓名、准考证号等栏目。凡答题卡中该栏目漏填涂、错填涂或字迹不清、无法辩认的，答题卡一律无效。

                六、考试结束前禁止提前退场。

                七、必须严格按要求做答题目。书写部分一律用黑色签字笔做答，填涂信息点时只能用铅笔（2B）涂黑。只能在规定考生做答的位置书写或填涂信息点。不按规定要求填涂和做答的一律无效。

                八、遇试卷分发错误或试题字迹不清等情况应及时要求更换；涉及试题内容的疑问，不得向监考员询问。

                九、在考场内必须严格遵守考场纪律，对于违反考场规定和不服从考试工作人员管理者，取消考试成绩并按校纪校规处理。

                十、考试结束铃声响时，要立即停止答题，将试卷扣放在桌面上，待监考员允许后方可离开考场。离开考场时必须交卷，不准携带试卷、答题卡离开考场。

                十一、自觉服从考试工作人员的管理，不得以任何理由妨碍监考员进行正常工作。监考员有权对考场内发生的问题，按规定作出相应处理。对扰乱考场秩序，恐吓、威胁考试工作人员的将移交公安机关追究其责任。

                十二、考试期间所有考点仍将使用金属探测器和手机屏蔽仪等设备,请考生予以配合。
